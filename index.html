<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Added a default font */
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #008000;
            padding: 10px 20px; /* Improved padding */
        }

        .nav-links {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: normal; /* Added emphasis to links */
        }

        .nav-links a:hover {
            text-decoration: underline; /* Added hover effect for better UX */
        }

        .search-container {
            display: flex;
            align-items: center; /* Ensures alignment with input and button */
        }

        .search-container input {
            padding: 5px 10px;
            border: 1px solid #ddd; /* Added a border */
            border-radius: 3px 0 0 3px; /* Rounded corners for input */
        }

        .search-container button {
            padding: 5px 10px;
            background-color: #008000;
            color: white;
            border: none;
            border-radius: 0 3px 3px 0; /* Matches input corners */
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #008000; /* Added hover effect for button */
            color: #FFFFFF;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <div class="navbar">
            <ul class="nav-links">

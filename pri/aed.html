<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced HTML Code Editor</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
    }
    /* Button Container */
    .buttons {
      text-align: center;
      margin-bottom: 20px;
    }
    /* Colorful Button Styles */
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      background: linear-gradient(45deg, #3498db, #9b59b6);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(45deg, #9b59b6, #3498db);
    }
    /* Container for Editor and Preview */
    #container {
      display: flex;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
    }
    /* Editor Style */
    #editor {
      width: 50%;
      height: 400px;
      border: 1px solid #ccc;
      padding: 10px;
      font-family: monospace;
      resize: none;
    }
    /* Preview Pane Style */
    #preview {
      width: 50%;
      height: 400px;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #fff;
      overflow: auto;
    }
  </style>
</head>
<body>
  <!-- Control Buttons -->
  <div class="buttons">
    <button onclick="openFile()">Open</button>
    <button onclick="saveFile()">Save</button>
    <button onclick="resetEditor()">Clear</button>
    <button onclick="beautifyCode()">Beautify</button>
  </div>

  <!-- Editor & Preview Container -->
  <div id="container">
    <textarea id="editor" placeholder="Write your HTML code here...">
<!DOCTYPE html>
<html>
  <head>
    <title>Live Preview Example</title>
  </head>
  <body>
    <h1>Hello, World!</h1>
    <p>This is your live preview.</p>
  </body>
</html>
    </textarea>
    <iframe id="preview"></iframe>
  </div>

  <script>
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');

    // Update the iframe preview every time the code is modified.
    editor.addEventListener('input', updatePreview);
    function updatePreview() {
      const content = editor.value;
      preview.srcdoc = content;
    }
    updatePreview(); // initial update

    // Opens a local HTML file and loads its content into the editor.
    function openFile() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.html';
      input.onchange = e => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function(event) {
          editor.value = event.target.result;
          updatePreview();
        };
        reader.onerror = function() {
          alert('Error reading file');
        };
        reader.readAsText(file);
      };
      input.click();
    }

    // Saves the current content of the editor as an HTML file.
    function saveFile() {
      const blob = new Blob([editor.value], { type: 'text/html' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'code.html';
      link.click();
    }

    // Clears the editor after user confirmation.
    function resetEditor() {
      if (confirm('Are you sure you want to reset the editor?')) {
        editor.value = '';
        updatePreview();
      }
    }

    // Beautifies the markup (adds basic line breaks between tags).
    function beautifyCode() {
      try {
        const beautified = editor.value.replace(/>\s+</g, '>\n<').trim();
        editor.value = beautified;
        updatePreview();
      } catch (error) {
        alert('Error beautifying code: ' + error.message);
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Validator</title>
</head>
<body>
    <b>Python Code Validator (using Pyodide)</b>
    <textarea id="pythonCode" rows="10" cols="50" placeholder="Enter Python code here..."></textarea>
    <br>
    <button onclick="validatePython()">Validate Code</button>
    <pre id="output"></pre>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <script>
        async function validatePython() {
            let code = document.getElementById("pythonCode").value;
            let outputElement = document.getElementById("output");

            try {
                let pyodide = await loadPyodide();
                pyodide.runPython(code); // Runs Python code
                outputElement.textContent = "✅ Code is valid!";
            } catch (error) {
                outputElement.textContent = "❌ Invalid Python code:\n" + error.message;
            }
        }
    </script>
</body>
</html>

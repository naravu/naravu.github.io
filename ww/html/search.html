<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        details {
            margin-bottom: 10px;
            border: 1px solid #ddd;
            padding: 5px;
        }
    </style>
</head>
<body>
    <input type="text" id="searchBox" placeholder="Type to filter...">

    <details>
        <summary>Item 1</summary>
        <p>This is a description of item 1.</p>
    </details>

    <details>
        <summary>Item 2</summary>
        <p>Details about item 2.</p>
    </details>

    <details>
        <summary>Item 3</summary>
        <p>Information regarding item 3.</p>
    </details>

    <script>
        document.getElementById("searchBox").addEventListener("input", function () {
            let input = this.value.toLowerCase();
            document.querySelectorAll("details").forEach(detail => {
                detail.style.display = detail.innerText.toLowerCase().includes(input) ? "" : "none";
            });
        });
    </script>
</body>
</html>
